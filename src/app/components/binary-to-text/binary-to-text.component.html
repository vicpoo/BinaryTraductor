<div class="binary-to-text-container">
  <h3 class="binary-to-text-title">Binario a Texto</h3>
  <textarea 
    [(ngModel)]="binary"
    placeholder="Introduce el binario aquÃ­"
    class="binary-to-text-textarea"></textarea>
  <button 
    (click)="convertToText()"
    class="binary-to-text-button">Traducir</button>
  <div *ngIf="text" class="binary-to-text-result">
    <h4 class="result-title">Resultado en Texto:</h4>
    <p class="result-output">{{ text }}</p>
  </div>
</div>
