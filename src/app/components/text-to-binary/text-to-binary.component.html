<div class="translator-container">
  <h3 class="translator-title">Traductor de Texto a Binario</h3>
  <textarea 
    [(ngModel)]="text"
    placeholder="Introduce el texto aquÃ­"
    class="translator-textarea"></textarea>
  <button 
    (click)="convertToBinary()"
    class="translator-button">Traducir</button>
  <div *ngIf="binary" class="translator-result">
    <h4 class="result-title">Resultado en Binario:</h4>
    <p class="result-output">{{ binary }}</p>
  </div>
</div>
